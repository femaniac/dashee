<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Style/Topbar/main.css">
  <link rel="stylesheet" href="./Style/Sidebar/sidebar.css">
  <link rel="stylesheet" href="./Style/Content/user-content.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title> Dashee </title>
</head>

<body>
  <!-- Header -->
  <div id="header" class="top_bar_wrapper">

    <div class="left_content_wrap">
      <h3 class="main_logo">Dashee</h3>

      <div class="button_controls">
        <input type="text" class="search_input" name="search">
        <div class="search_button">
          <ion-icon name="search"></ion-icon>
        </div>
      </div>

    </div>

    <div class="profile_controls">
      <i class="notification_icon">
        <ion-icon name="notifications"></ion-icon>
      </i>
      <div class="profile_user_wrapper">
        <img
          src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
          alt="user_avatar" class="profile_user_avatar">
        <div class="profile_user_info">
          <p class="profile_user_name">Alicia Elsher</p>
          <p class="profile_user_title">UI Designer</p>
        </div>
      </div>
    </div>
  </div>

  <ul class="left_side_bar">
    <li>
      <ion-icon name="person-outline"></ion-icon><a href="./Pages/profile.html">Profile</a>
    </li>
    <li>
      <ion-icon name="people-outline"></ion-icon><a href="./Pages/users.html">Users</a>
    </li>
    <li>
      <ion-icon name="options-outline"></ion-icon><a href="#">Control Panel</a>
    </li>
    <li>
      <ion-icon name="folder-outline"></ion-icon><a href="#">Projects</a>
    </li>
    <li>
      <ion-icon name="reader-outline"></ion-icon><a href="#">Tasks</a>
    </li>
    <li>
      <ion-icon name="timer-outline"></ion-icon><a href="#">Logs</a>
    </li>
    <li>
      <ion-icon name="clipboard-outline"></ion-icon><a href="#">Reports</a>
    </li>
  </ul>


  <!-- Body -->
  <section class="users_content_wrap">
    <div class="row">

      <!-- User Profile Content -->
      <div class="col-lg-10">
        <div class="container-fluid mt-4">
          <h2>Users List</h2>
          <button onclick="loadUsers()" type="button" name="" id="" class="btn btn-outline-success" btn-lg
            btn-block">Load
            Users</button>
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#filterModal">
            <ion-icon name="filter"></ion-icon> Filter
          </button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formModal">
            <ion-icon name="add"></ion-icon> Create
          </button>
          <table class="table table-hover mt-2">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th style="cursor: pointer;" onclick="sortDOB()">
                  <ion-icon name="funnel-outline"></ion-icon> Date of Birth
                </th>
                <th>Gender</th>
                <th>Role</th>
                <th>Registered Date</th>
                <th>Edit</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="tableContent">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>


  <!-- The Login Modal -->
  <div class="modal" id="loginModal"></div>

  <!-- The Register Modal -->
  <div class="modal" id="formModal"></div>









  <script src="script.js"></script>
  <script src="./Scripts/UI.js"></script>
</body>

</html>
